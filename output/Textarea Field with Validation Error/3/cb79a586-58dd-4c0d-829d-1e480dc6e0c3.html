<textarea id="message" rows="10" cols="50" placeholder="Describe your problem in detail..."></textarea>
<div id="error" style="color:red; display:none;">Your message should be at least 20 words long. Please describe your problem in as much detail as possible.</div>
<script>
document.getElementById('message').addEventListener('input', function() {
  var message = this.value.trim();
  var wordCount = message.split(/\s+/).filter(word => word.length > 0).length;
  var errorDiv = document.getElementById('error');
  if (wordCount < 20) {
    errorDiv.style.display = 'block';
  } else {
    errorDiv.style.display = 'none';
  }
});
</script>
