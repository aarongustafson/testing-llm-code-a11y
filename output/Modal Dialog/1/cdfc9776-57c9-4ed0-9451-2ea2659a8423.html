<button id="openModal">Open Modal</button>

<div id="myModal" style="display:none; position:fixed; z-index:1; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgb(0,0,0); background-color:rgba(0,0,0,0.4);">
  <div style="background-color:#fefefe; margin:15% auto; padding:20px; border:1px solid #888; width:80%;">
    <span id="closeModal" style="color:#aaa; float:right; font-size:28px; font-weight:bold; cursor:pointer;">&times;</span>
    <h2>Modal Content</h2>
    <p>Some placeholder content for the modal.</p>
  </div>
</div>

<script>
document.getElementById('openModal').onclick = function() {
  document.getElementById('myModal').style.display = "block";
}
document.getElementById('closeModal').onclick = function() {
  document.getElementById('myModal').style.display = "none";
}
window.onclick = function(event) {
  if (event.target == document.getElementById('myModal')) {
    document.getElementById('myModal').style.display = "none";
  }
}
</script>
