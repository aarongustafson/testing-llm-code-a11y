<label for="theme-select">Choose a theme (required):</label>
<select id="theme-select" name="theme" required aria-describedby="theme-desc">
  <option value="" disabled selected>Select a theme</option>
  <option value="light">Light</option>
  <option value="dark">Dark</option>
  <option value="high-contrast">High Contrast</option>
</select>
<p id="theme-desc">You can change this later</p>
