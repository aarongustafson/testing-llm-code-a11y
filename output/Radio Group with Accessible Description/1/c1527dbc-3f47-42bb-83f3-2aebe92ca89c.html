<fieldset aria-describedby="theme-description">
  <legend>Choose a theme</legend>
  <small id="theme-description">You can change this later</small>
  <label for="light">
    <input type="radio" name="theme" id="light" value="light"> Light
  </label>
  <label for="dark">
    <input type="radio" name="theme" id="dark" value="dark"> Dark
  </label>
  <label for="high-contrast">
    <input type="radio" name="theme" id="high-contrast" value="high-contrast"> High Contrast
  </label>
</fieldset>
