<textarea id="message" rows="4" cols="50" placeholder="Describe your problem in detail..."></textarea>
<p id="error" style="color: red; display: none;">Your message should be at least 20 words long. Please describe your problem in as much detail as possible.</p>
<script>
document.getElementById('message').addEventListener('input', function() {
    var words = this.value.trim().split(/\s+/).filter(word => word.length > 0);
    document.getElementById('error').style.display = words.length < 20 ? 'block' : 'none';
});
</script>
