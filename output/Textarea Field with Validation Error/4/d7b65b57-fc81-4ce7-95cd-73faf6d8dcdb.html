<label for="message">Message</label>
<textarea id="message" aria-describedby="messageError"></textarea>
<span id="messageError" style="color: red; display: none;">Your message should be at least 20 words long. Please describe your problem in as much detail as possible.</span>
<script>
  document.getElementById('message').addEventListener('input', function() {
    const message = this.value.trim().split(/\s+/).length;
    const error = document.getElementById('messageError');
    if (message < 20) {
      error.style.display = 'inline';
    } else {
      error.style.display = 'none';
    }
  });
</script>
