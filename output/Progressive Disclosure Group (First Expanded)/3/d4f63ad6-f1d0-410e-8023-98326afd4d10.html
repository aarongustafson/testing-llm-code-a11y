<div>
  <button aria-expanded="true" aria-controls="section1">Section 1</button>
  <div id="section1">
    <!-- Content for Section 1 -->
  </div>
</div>
<div>
  <button aria-expanded="false" aria-controls="section2">Section 2</button>
  <div id="section2" hidden>
    <!-- Content for Section 2 -->
  </div>
</div>
<script>
  document.querySelectorAll('button[aria-controls]').forEach(button => {
    button.addEventListener('click', () => {
      const section = document.getElementById(button.getAttribute('aria-controls'));
      const expanded = button.getAttribute('aria-expanded') === 'true';
      button.setAttribute('aria-expanded', !expanded);
      section.hidden = expanded;
    });
  });
</script>
