<fieldset aria-describedby="error-message">
  <legend>Choose a Theme:</legend>
  <div id="error-message">You must choose a theme to proceed</div>
  <div>
    <input type="radio" id="light" name="theme" value="light" required aria-invalid="true">
    <label for="light">Light</label>
  </div>
  <div>
    <input type="radio" id="dark" name="theme" value="dark" required aria-invalid="true">
    <label for="dark">Dark</label>
  </div>
  <div>
    <input type="radio" id="high-contrast" name="theme" value="high-contrast" required aria-invalid="true">
    <label for="high-contrast">High Contrast</label>
  </div>
</fieldset>
