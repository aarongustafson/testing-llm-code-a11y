<form>
  <fieldset>
    <legend>Choose a Theme:</legend>
    <label><input type="radio" name="theme" value="light"> Light</label><br>
    <label><input type="radio" name="theme" value="dark"> Dark</label><br>
    <label><input type="radio" name="theme" value="high-contrast"> High Contrast</label><br>
    <span style="color: red; display: block;">You must choose a theme to proceed</span>
  </fieldset>
  <button type="submit">Submit</button>
</form>
