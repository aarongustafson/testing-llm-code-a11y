<button id="openModalBtn">Open Modal</button>

<div id="myModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); border:1px solid #ccc; padding:20px; background-color:white; z-index:1000;">
  <span id="closeModalBtn" style="cursor:pointer; position:absolute; top:10px; right:10px;">&times;</span>
  <p>Modal Content</p>
</div>

<script>
  document.getElementById('openModalBtn').onclick = function() {
    document.getElementById('myModal').style.display = 'block';
  }
  document.getElementById('closeModalBtn').onclick = function() {
    document.getElementById('myModal').style.display = 'none';
  }
</script>
