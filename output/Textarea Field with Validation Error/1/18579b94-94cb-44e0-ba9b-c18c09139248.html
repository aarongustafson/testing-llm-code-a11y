<textarea id="message" placeholder="Describe your problem..."></textarea>
<div id="error" style="color: red; display: none;">Your message should be at least 20 words long. Please describe your problem in as much detail as possible.</div>
<script>
document.getElementById('message').addEventListener('input', function() {
  const message = this.value.trim();
  const wordCount = message.split(/\s+/).filter(word => word.length > 0).length;
  document.getElementById('error').style.display = wordCount < 20 ? 'block' : 'none';
});
</script>
