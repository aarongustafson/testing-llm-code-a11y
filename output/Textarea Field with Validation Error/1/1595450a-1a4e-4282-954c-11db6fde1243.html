<textarea id="message" placeholder="Describe your problem..."></textarea>
<div id="error-message" style="color: red; display: none;">Your message should be at least 20 words long. Please describe your problem in as much detail as possible.</div>
<script>
  document.getElementById('message').addEventListener('blur', function() {
    const message = this.value.trim();
    const wordCount = message.split(/\s+/).length;
    if (wordCount < 20) {
      document.getElementById('error-message').style.display = 'block';
    } else {
      document.getElementById('error-message').style.display = 'none';
    }
  });
</script>
