<fieldset aria-describedby="fruits-error">
  <legend>What fruits do you like?</legend>
  <span class="error-message" id="fruits-error">You must choose one or more fruits</span>
  <label for="bananas">
    <input type="checkbox" name="fruits[]" id="bananas" value="bananas" aria-invalid="true">
    Bananas
  </label>
  <label for="oranges">
    <input type="checkbox" name="fruits[]" id="oranges" value="oranges" aria-invalid="true">
    Oranges
  </label>
  <label for="apples">
    <input type="checkbox" name="fruits[]" id="apples" value="apples" aria-invalid="true">
    Apples
  </label>
</fieldset>
