<div>
  <button onclick="toggleSection('section1')">Section 1</button>
  <div id="section1" style="display:none;">
    <!-- Content for Section 1 -->
  </div>
</div>
<div>
  <button onclick="toggleSection('section2')">Section 2</button>
  <div id="section2" style="display:none;">
    <!-- Content for Section 2 -->
  </div>
</div>
<script>
  function toggleSection(sectionId) {
    var sections = ['section1', 'section2'];
    sections.forEach(id => {
      document.getElementById(id).style.display = (id === sectionId && document.getElementById(id).style.display === 'none') ? 'block' : 'none';
    });
  }
</script>
