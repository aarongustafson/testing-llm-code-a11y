<textarea id="message" rows="4" cols="50" oninput="validateMessage()"></textarea>
<p id="error" style="color: red; display: none;">Your message should be at least 20 words long. Please describe your problem in as much detail as possible.</p>

<script>
function validateMessage() {
    var message = document.getElementById('message').value;
    var words = message.trim().split(/\s+/).length;
    document.getElementById('error').style.display = (words < 20) ? 'block' : 'none';
}
</script>
