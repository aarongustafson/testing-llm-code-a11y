<script>
  document.querySelectorAll('ul > li > a').forEach(a => {
    a.setAttribute('role', 'menuitem');
  });
  document.querySelectorAll('ul ul').forEach(ul => {
    ul.style.display = 'none';
    ul.parentNode.setAttribute('aria-haspopup', 'true');
    ul.parentNode.querySelector('a').addEventListener('click', function (e) {
      e.preventDefault();
      ul.style.display = ul.style.display === 'none' ? 'block' : 'none';
    });
  });
</script>
