<textarea id="message" placeholder="Your message should be at least 20 words long. Please describe your problem in as much detail as possible." oninput="validateMessage()"></textarea>
<p id="error" style="color:red; display:none;">Your message should be at least 20 words long. Please describe your problem in as much detail as possible.</p>

<script>
function validateMessage() {
    const message = document.getElementById('message').value;
    const wordCount = message.trim().split(/\s+/).length;
    document.getElementById('error').style.display = wordCount < 20 ? 'block' : 'none';
}
</script>
