<fieldset aria-describedby="fruit-desc">
  <legend>What fruits do you like?</legend>
  <small id="fruit-desc">Note: You can change this later</small>
  <label for="bananas">
    <input type="checkbox" name="fruits[]" id="bananas" value="bananas">
    Bananas
  </label>
  <label for="oranges">
    <input type="checkbox" name="fruits[]" id="oranges" value="oranges">
    Oranges
  </label>
  <label for="apples">
    <input type="checkbox" name="fruits[]" id="apples" value="apples">
    Apples
  </label>
</fieldset>
