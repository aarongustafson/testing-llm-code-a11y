<textarea id="message" rows="10" cols="30" oninput="validateMessage()"></textarea>
<p id="error-message" style="color:red; display:none;">Your message should be at least 20 words long. Please describe your problem in as much detail as possible.</p>

<script>
function validateMessage() {
  var message = document.getElementById('message').value;
  var wordCount = message.split(/\s+/).filter(word => word.length > 0).length;
  document.getElementById('error-message').style.display = wordCount < 20 ? 'block' : 'none';
}
</script>
