<label for="color-question">What color is an orange?</label>
<input type="text" id="color-question" aria-describedby="error-message">
<span id="error-message" style="color: red; display: none;">Thatâ€™s not right. Try again.</span>
<script>
  document.getElementById('color-question').addEventListener('input', function() {
    const error = document.getElementById('error-message');
    if (this.value.toLowerCase() !== 'orange') {
      error.style.display = 'inline';
    } else {
      error.style.display = 'none';
    }
  });
</script>
