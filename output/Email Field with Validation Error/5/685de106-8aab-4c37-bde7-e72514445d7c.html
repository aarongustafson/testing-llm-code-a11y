<label for="email">Email Address:</label>
<input type="email" id="email" aria-describedby="email-error" required>
<span id="email-error" style="display:none; color:red;">Your email address is invalid.</span>
<script>
document.getElementById('email').addEventListener('input', function() {
    var emailInput = this;
    var errorSpan = document.getElementById('email-error');
    if (emailInput.validity.typeMismatch || emailInput.validity.valueMissing) {
        errorSpan.style.display = 'inline';
    } else {
        errorSpan.style.display = 'none';
    }
});
</script>
