<textarea id="message" oninput="validateMessage()" rows="4" cols="50" placeholder="Describe your problem in detail"></textarea>
<span id="error-message" style="color:red; display:none;">Your message should be at least 20 words long. Please describe your problem in as much detail as possible.</span>
<script>
function validateMessage() {
  var message = document.getElementById('message').value;
  var wordCount = message.split(/\s+/).filter(word => word.length > 0).length;
  document.getElementById('error-message').style.display = wordCount < 20 ? 'inline' : 'none';
}
</script>
