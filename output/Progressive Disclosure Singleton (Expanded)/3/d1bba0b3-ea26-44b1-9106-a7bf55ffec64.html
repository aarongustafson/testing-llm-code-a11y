<div>
  <button aria-expanded="false" aria-controls="disclosure-content" id="disclosure-button" onclick="toggleDisclosure()">Short description</button>
  <div id="disclosure-content" hidden>
    <!-- Content goes here -->
  </div>
</div>
<script>
  function toggleDisclosure() {
    var button = document.getElementById('disclosure-button');
    var content = document.getElementById('disclosure-content');
    var expanded = button.getAttribute('aria-expanded') === 'true';
    button.setAttribute('aria-expanded', !expanded);
    content.hidden = expanded;
  }
</script>
