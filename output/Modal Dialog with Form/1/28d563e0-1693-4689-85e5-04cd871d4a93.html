<button id="openModal">Open Modal</button>

<div id="myModal" class="modal" style="display:none;position:fixed;z-index:1;left:0;top:0;width:100%;height:100%;overflow:auto;background-color:rgba(0,0,0,0.5);">
  <div class="modal-content" style="background-color:#fefefe;margin:15% auto;padding:20px;border:1px solid #888;width:80%;">
    <span id="closeModal" style="color:#aaa;float:right;font-size:28px;font-weight:bold;cursor:pointer;">&times;</span>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email"><br><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</div>

<script>
  document.getElementById("openModal").onclick = function() {
    document.getElementById("myModal").style.display = "block";
  }
  document.getElementById("closeModal").onclick = function() {
    document.getElementById("myModal").style.display = "none";
  }
  window.onclick = function(event) {
    if (event.target == document.getElementById("myModal")) {
      document.getElementById("myModal").style.display = "none";
    }
  }
</script>
