<button id="openModalButton">Open Modal</button>

<div id="myModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true" style="display: none;">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modalTitle">Modal Title</h2>
      <button id="closeModalButton" aria-label="Close modal">&times;</button>
    </div>
    <div class="modal-body">
      <p>Modal content goes here.</p>
    </div>
  </div>
</div>

<style>
.modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; }
.modal-content { background: white; padding: 20px; border-radius: 5px; max-width: 500px; width: 100%; }
.modal-header { display: flex; justify-content: space-between; align-items: center; }
</style>

<script>
document.getElementById('openModalButton').onclick = function() {
  document.getElementById('myModal').style.display = 'block';
  document.getElementById('myModal').setAttribute('aria-hidden', 'false');
}
document.getElementById('closeModalButton').onclick = function() {
  document.getElementById('myModal').style.display = 'none';
  document.getElementById('myModal').setAttribute('aria-hidden', 'true');
}
</script>
