<button id="openModal">Open Modal</button>

<div id="myModal" style="display:none; position: fixed; z-index: 1; padding-top: 60px; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4);">
  <div style="background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%;">
    <span id="closeModal" style="color: #aaa; float: right; font-size: 28px; font-weight: bold;">&times;</span>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email"><br><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</div>

<script>
document.getElementById('openModal').onclick = function() {
  document.getElementById('myModal').style.display = 'block';
}
document.getElementById('closeModal').onclick = function() {
  document.getElementById('myModal').style.display = 'none';
}
window.onclick = function(event) {
  if (event.target == document.getElementById('myModal')) {
    document.getElementById('myModal').style.display = 'none';
  }
}
</script>
