<ul>
  <li><a href="/">Home</a></li>
  <li>
    <button aria-haspopup="true" aria-expanded="false" onclick="toggleSubnav(this)">Products</button>
    <ul class="subnav" hidden>
      <li><a href="/products/frobs">Frobs</a></li>
      <li><a href="/products/thrips">Thrips</a></li>
    </ul>
  </li>
  <li><a href="/services">Services</a></li>
</ul>
<script>
  function toggleSubnav(button) {
    const subnav = button.nextElementSibling;
    const expanded = button.getAttribute('aria-expanded') === 'true';
    button.setAttribute('aria-expanded', !expanded);
    subnav.hidden = expanded;
  }
</script>
<style>
  .subnav { margin-left: 20px; }
  button[aria-expanded="true"] + .subnav { display: block; }
</style>
