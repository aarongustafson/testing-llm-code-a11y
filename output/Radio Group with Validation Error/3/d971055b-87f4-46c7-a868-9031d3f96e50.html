<form>
  <fieldset>
    <legend>Choose a theme:</legend>
    <label>
      <input type="radio" name="theme" value="light"> Light
    </label><br>
    <label>
      <input type="radio" name="theme" value="dark"> Dark
    </label><br>
    <label>
      <input type="radio" name="theme" value="high_contrast"> High Contrast
    </label>
  </fieldset>
  <span id="error" style="color: red; display: none;">You must choose a theme to proceed</span>
  <br>
  <input type="submit" value="Submit">
</form>
