<button onclick="toggleDisclosure()">Short description</button>
<div id="disclosureContent" style="display:none;">
  <!-- Contents go here -->
</div>

<script>
function toggleDisclosure() {
  var content = document.getElementById("disclosureContent");
  if (content.style.display === "none") {
    content.style.display = "block";
  } else {
    content.style.display = "none";
  }
}
</script>
