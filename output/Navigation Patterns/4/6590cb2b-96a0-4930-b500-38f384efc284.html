<script>
  document.querySelectorAll('nav li > a[aria-haspopup]').forEach(menu => {
    menu.addEventListener('mouseover', () => {
      menu.setAttribute('aria-expanded', 'true');
    });
    menu.addEventListener('mouseout', () => {
      menu.setAttribute('aria-expanded', 'false');
    });
  });
</script>
