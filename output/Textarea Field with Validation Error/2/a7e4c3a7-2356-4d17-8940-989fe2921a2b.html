<textarea id="message" placeholder="Your message should be at least 20 words long. Please describe your problem in as much detail as possible." oninput="validateMessage(this)"></textarea>
<p id="error" style="color: red; display: none;">Your message should be at least 20 words long.</p>
<script>
function validateMessage(textarea) {
  const words = textarea.value.trim().split(/\s+/).length;
  const error = document.getElementById('error');
  error.style.display = words < 20 ? 'block' : 'none';
}
</script>
