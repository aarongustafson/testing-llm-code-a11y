<form aria-label="Theme chooser">
  <fieldset>
    <legend>Choose a theme</legend>
    <p>You can change this later</p>
    <label>
      <input type="radio" name="theme" value="light" aria-label="Light theme">
      Light
    </label>
    <label>
      <input type="radio" name="theme" value="dark" aria-label="Dark theme">
      Dark
    </label>
    <label>
      <input type="radio" name="theme" value="high-contrast" aria-label="High contrast theme">
      High Contrast
    </label>
  </fieldset>
</form>
