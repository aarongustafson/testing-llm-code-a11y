<label for="message">Message:</label>
<textarea id="message" name="message" aria-describedby="messageError"></textarea>
<div id="messageError" style="color: red; display: none;">Your message should be at least 20 words long. Please describe your problem in as much detail as possible.</div>
<script>
document.getElementById('message').addEventListener('input', function() {
    var messageText = this.value.trim().split(/\s+/);
    var errorDiv = document.getElementById('messageError');
    if (messageText.length < 20) {
        errorDiv.style.display = 'block';
    } else {
        errorDiv.style.display = 'none';
    }
});
</script>
