<button id="openModal">Open Modal</button>

<div id="myModal" class="modal" style="display:none; position:fixed; z-index:1; padding-top:60px; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgb(0,0,0); background-color:rgba(0,0,0,0.4);">
  <div class="modal-content" style="background-color:#fefefe; margin:auto; padding:20px; border:1px solid #888; width:80%;">
    <span class="close" style="color:#aaa; float:right; font-size:28px; font-weight:bold;">&times;</span>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</div>

<script>
  var modal = document.getElementById("myModal");
  var btn = document.getElementById("openModal");
  var span = document.getElementsByClassName("close")[0];
  
  btn.onclick = function() {
    modal.style.display = "block";
  }
  
  span.onclick = function() {
    modal.style.display = "none";
  }
  
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
