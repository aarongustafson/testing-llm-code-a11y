<label for="email">Email Address:</label>
<input type="email" id="email" name="email" aria-describedby="email-error" required>
<span id="email-error" style="color: red; display: none;">Your email address is invalid.</span>
<script>
  document.getElementById('email').addEventListener('input', function() {
    var emailError = document.getElementById('email-error');
    if (this.validity.typeMismatch || this.validity.valueMissing) {
      emailError.style.display = 'inline';
    } else {
      emailError.style.display = 'none';
    }
  });
</script>
