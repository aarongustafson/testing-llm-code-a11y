<form>
  <fieldset>
    <legend>Choose a Theme</legend>
    <label><input type="radio" name="theme" value="light"> Light</label><br>
    <label><input type="radio" name="theme" value="dark"> Dark</label><br>
    <label><input type="radio" name="theme" value="high-contrast"> High Contrast</label>
  </fieldset>
  <p id="error-message" style="color: red; display: none;">You must choose a theme to proceed</p>
  <button type="submit">Submit</button>
</form>
