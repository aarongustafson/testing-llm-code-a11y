  <ul>
    <li><a href="/">Home</a></li>
    <li>
      <a href="/products" aria-haspopup="true" aria-expanded="false">Products</a>
      <ul aria-label="submenu">
        <li><a href="/products/frobs">Frobs</a></li>
        <li><a href="/products/thrips">Thrips</a></li>
      </ul>
    </li>
    <li><a href="/services">Services</a></li>
  </ul>
</nav>
<style>
  nav ul ul {
    display: none;
    position: absolute;
    background-color: #fff;
    list-style-type: none;
    padding: 0;
  }
  nav li:hover > ul {
    display: block;
  }
</style>
<script>
  document.querySelectorAll('nav > ul > li > a[aria-haspopup]').forEach(menu => {
    menu.addEventListener('click', function(event) {
      event.preventDefault();
      let expanded = this.getAttribute('aria-expanded') === 'true' || false;
      this.setAttribute('aria-expanded', !expanded);
      this.nextElementSibling.style.display = !expanded ? 'block' : 'none';
    });
  });
</script>
