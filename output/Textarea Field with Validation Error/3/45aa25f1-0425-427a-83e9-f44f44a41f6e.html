<textarea id="message" rows="10" cols="50" placeholder="Please describe your problem in as much detail as possible."></textarea>
<p id="error" style="color: red; display: none;">Your message should be at least 20 words long.</p>
<script>
document.getElementById('message').addEventListener('blur', function() {
  const words = this.value.trim().split(/\s+/).filter(word => word.length > 0).length;
  document.getElementById('error').style.display = words < 20 ? 'block' : 'none';
});
</script>
