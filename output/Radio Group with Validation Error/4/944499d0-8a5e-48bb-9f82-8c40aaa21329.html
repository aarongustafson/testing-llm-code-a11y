<form aria-labelledby="theme-chooser">
  <fieldset>
    <legend id="theme-chooser">Choose a theme</legend>
    <label>
      <input type="radio" name="theme" value="light"> Light
    </label>
    <label>
      <input type="radio" name="theme" value="dark"> Dark
    </label>
    <label>
      <input type="radio" name="theme" value="high-contrast"> High Contrast
    </label>
  </fieldset>
  <div id="theme-error" role="alert" aria-live="assertive" style="color: red; display: none;">
    You must choose a theme to proceed
  </div>
  <button type="submit">Submit</button>
</form>
