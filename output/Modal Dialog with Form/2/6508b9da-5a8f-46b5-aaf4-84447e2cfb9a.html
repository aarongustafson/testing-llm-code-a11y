<button id="openModal" aria-haspopup="dialog">Open Form</button>

<div id="myModal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true" style="display: none;">
  <div role="document">
    <header>
      <h2 id="modalTitle">Form Title</h2>
      <button id="closeModal" aria-label="Close">X</button>
    </header>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<script>
  const openModal = document.getElementById('openModal');
  const closeModal = document.getElementById('closeModal');
  const myModal = document.getElementById('myModal');

  openModal.addEventListener('click', () => {
    myModal.style.display = 'block';
    myModal.setAttribute('aria-hidden', 'false');
  });

  closeModal.addEventListener('click', () => {
    myModal.style.display = 'none';
    myModal.setAttribute('aria-hidden', 'true');
  });
</script>
