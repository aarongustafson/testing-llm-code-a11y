<textarea id="message" aria-describedby="messageError" rows="4" cols="50"></textarea>
<div id="messageError" role="alert" style="color: red; display: none;">Your message should be at least 20 words long. Please describe your problem in as much detail as possible.</div>
<script>
  document.getElementById('message').addEventListener('input', function() {
    const words = this.value.trim().split(/\s+/).length;
    document.getElementById('messageError').style.display = words < 20 ? 'block' : 'none';
  });
</script>
