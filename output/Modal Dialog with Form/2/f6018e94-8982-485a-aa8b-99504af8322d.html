<button id="openModal">Open Form</button>

<div id="myModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); border:1px solid #ccc; padding:20px; background-color:white;">
  <h2 id="modalTitle">Form Title</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required><br>
    <button type="submit">Submit</button>
  </form>
  <button id="closeModal">Close</button>
</div>

<script>
  document.getElementById('openModal').addEventListener('click', function() {
    document.getElementById('myModal').style.display = 'block';
  });
  document.getElementById('closeModal').addEventListener('click', function() {
    document.getElementById('myModal').style.display = 'none';
  });
</script>
