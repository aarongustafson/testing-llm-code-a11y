<form>
  <fieldset>
    <legend>What fruits do you like?</legend>
    <label><input type="checkbox" name="fruits" value="bananas" required> Bananas</label><br>
    <label><input type="checkbox" name="fruits" value="oranges"> Oranges</label><br>
    <label><input type="checkbox" name="fruits" value="apples"> Apples</label><br>
    <div class="error-message">You must choose one or more fruits</div>
  </fieldset>
</form>
<style>
  .error-message {
    display: none;
    color: red;
  }
  input:invalid ~ .error-message {
    display: block;
  }
</style>
