<button id="openModalBtn">Open Modal</button>

<div id="myModal" style="display:none; position:fixed; z-index:1; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgb(0,0,0); background-color:rgba(0,0,0,0.4);">
  <div style="background-color:#fefefe; margin:15% auto; padding:20px; border:1px solid #888; width:80%;">
    <span id="closeModalBtn" style="color:#aaa; float:right; font-size:28px; font-weight:bold; cursor:pointer;">&times;</span>
    <form>
      <label for="input1">Input 1:</label>
      <input type="text" id="input1" placeholder="Placeholder 1"><br><br>
      <label for="input2">Input 2:</label>
      <input type="text" id="input2" placeholder="Placeholder 2"><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<script>
document.getElementById('openModalBtn').onclick = function() {
  document.getElementById('myModal').style.display = 'block';
}
document.getElementById('closeModalBtn').onclick = function() {
  document.getElementById('myModal').style.display = 'none';
}
window.onclick = function(event) {
  if (event.target == document.getElementById('myModal')) {
    document.getElementById('myModal').style.display = 'none';
  }
}
</script>
