<script>
  document.querySelectorAll('details').forEach(d => {
    d.addEventListener('toggle', event => {
      if (d.open) {
        document.querySelectorAll('details').forEach(other => {
          if (other !== d) other.removeAttribute('open');
        });
      }
    });
  });
</script>
