<button id="openPopover">Open Form</button>
<div id="popover" style="display:none; position:absolute; border:1px solid #ccc; padding:10px; background:#fff;">
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">
    <br><br>
    <input type="submit" value="Submit">
  </form>
</div>

<script>
  document.getElementById('openPopover').addEventListener('click', function(e) {
    var popover = document.getElementById('popover');
    popover.style.display = popover.style.display === 'none' ? 'block' : 'none';
    popover.style.left = e.clientX + 'px';
    popover.style.top = e.clientY + 'px';
  });

  window.addEventListener('click', function(event) {
    var popover = document.getElementById('popover');
    if (event.target !== document.getElementById('openPopover') && !popover.contains(event.target)) {
      popover.style.display = 'none';
    }
  });
</script>
