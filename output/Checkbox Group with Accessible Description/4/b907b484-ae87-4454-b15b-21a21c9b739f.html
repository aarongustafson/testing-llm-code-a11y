<fieldset aria-labelledby="fruit-label" aria-describedby="fruit-desc">
  <legend id="fruit-label">What fruits do you like?</legend>
  <p id="fruit-desc">You can change this later</p>
  <label for="bananas">
    <input type="checkbox" name="fruits[]" id="bananas" value="bananas">
    Bananas
  </label>
  <label for="oranges">
    <input type="checkbox" name="fruits[]" id="oranges" value="oranges">
    Oranges
  </label>
  <label for="apples">
    <input type="checkbox" name="fruits[]" id="apples" value="apples">
    Apples
  </label>
</fieldset>
