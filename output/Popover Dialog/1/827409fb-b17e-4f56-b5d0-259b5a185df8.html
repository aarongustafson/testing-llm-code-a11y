<button id="popoverButton">Open Form</button>
<div id="popover" style="display: none; position: absolute; border: 1px solid #ccc; padding: 10px; background: white;">
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">
    <br>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
document.getElementById('popoverButton').addEventListener('click', function() {
  var popover = document.getElementById('popover');
  popover.style.display = popover.style.display === 'none' ? 'block' : 'none';
});
</script>
