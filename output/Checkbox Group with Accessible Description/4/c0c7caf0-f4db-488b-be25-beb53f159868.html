  <label for="bananas">
    <input type="checkbox" name="fruits[]" id="bananas" value="bananas">
    Bananas
  </label>
  <label for="oranges">
    <input type="checkbox" name="fruits[]" id="oranges" value="oranges">
    Oranges
  </label>
  <label for="apples">
    <input type="checkbox" name="fruits[]" id="apples" value="apples">
    Apples
  </label>
</div>
