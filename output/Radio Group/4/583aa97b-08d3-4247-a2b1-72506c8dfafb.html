<form aria-labelledby="theme-chooser-label">
  <fieldset>
    <legend id="theme-chooser-label">Choose a theme</legend>
    <div>
      <input type="radio" id="light-theme" name="theme" value="light" aria-labelledby="light-label">
      <label id="light-label" for="light-theme">Light</label>
    </div>
    <div>
      <input type="radio" id="dark-theme" name="theme" value="dark" aria-labelledby="dark-label">
      <label id="dark-label" for="dark-theme">Dark</label>
    </div>
    <div>
      <input type="radio" id="high-contrast-theme" name="theme" value="high-contrast" aria-labelledby="high-contrast-label">
      <label id="high-contrast-label" for="high-contrast-theme">High Contrast</label>
    </div>
  </fieldset>
</form>
