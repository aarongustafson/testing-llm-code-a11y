<div>
  <button aria-expanded="false" aria-controls="section1" onclick="toggleSection('section1', this)">Section 1</button>
  <div id="section1" hidden>
    <!-- Contents of Section 1 go here -->
  </div>
</div>
<div>
  <button aria-expanded="false" aria-controls="section2" onclick="toggleSection('section2', this)">Section 2</button>
  <div id="section2" hidden>
    <!-- Contents of Section 2 go here -->
  </div>
</div>
<script>
  function toggleSection(sectionId, button) {
    const section = document.getElementById(sectionId);
    const expanded = button.getAttribute('aria-expanded') === 'true';
    button.setAttribute('aria-expanded', !expanded);
    section.hidden = expanded;
  }
</script>
