<label for="color-question">What color is an orange?</label>
<input type="text" id="color-question" name="color-question">
<p id="error-message" style="color: red; display: none;">Thatâ€™s not right. Try again.</p>
<script>
document.getElementById('color-question').addEventListener('input', function() {
    const errorMessage = document.getElementById('error-message');
    if (this.value.toLowerCase() !== 'orange') {
        errorMessage.style.display = 'block';
    } else {
        errorMessage.style.display = 'none';
    }
});
</script>
