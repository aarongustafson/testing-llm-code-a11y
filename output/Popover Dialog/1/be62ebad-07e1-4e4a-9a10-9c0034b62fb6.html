<button id="openPopover">Open Form</button>
<div id="popover" style="display:none; position:absolute; border:1px solid #ccc; background:#fff; padding:10px;">
  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <input type="submit" value="Submit">
  </form>
</div>

<script>
document.getElementById("openPopover").addEventListener("click", function() {
  var popover = document.getElementById("popover");
  if (popover.style.display === "none") {
    popover.style.display = "block";
  } else {
    popover.style.display = "none";
  }
});
</script>
