<fieldset aria-describedby="error-message">
  <legend>Choose a theme:</legend>
  <span id="error-message">You must choose a theme to proceed</span>
  <label for="light">
    <input type="radio" id="light" name="theme" value="light"
           required aria-invalid="true">
    Light
  </label>
  <label for="dark">
    <input type="radio" id="dark" name="theme" value="dark"
           required aria-invalid="true">
    Dark
  </label>
  <label for="high-contrast">
    <input type="radio" id="high-contrast" name="theme"
           value="high-contrast"
           required aria-invalid="true">
      High Contrast
  </label>
</fieldset>
