<form id="messageForm">
  <textarea id="message" name="message" rows="4" cols="50" placeholder="Describe your problem..."></textarea>
  <div id="error" style="color: red; display: none;">Your message should be at least 20 words long. Please describe your problem in as much detail as possible.</div>
  <button type="submit">Submit</button>
</form>
<script>
  document.getElementById('messageForm').addEventListener('submit', function(event) {
    const message = document.getElementById('message').value.trim().split(/\s+/);
    if (message.length < 20) {
      document.getElementById('error').style.display = 'block';
      event.preventDefault();
    } else {
      document.getElementById('error').style.display = 'none';
    }
  });
</script>
