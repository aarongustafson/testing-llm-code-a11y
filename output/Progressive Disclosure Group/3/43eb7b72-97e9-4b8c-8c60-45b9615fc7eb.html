<div>
  <button aria-expanded="false" aria-controls="section1-content" onclick="toggleSection('section1-content')">Section 1</button>
  <div id="section1-content" hidden>
    <!-- Content for Section 1 -->
  </div>
</div>

<div>
  <button aria-expanded="false" aria-controls="section2-content" onclick="toggleSection('section2-content')">Section 2</button>
  <div id="section2-content" hidden>
    <!-- Content for Section 2 -->
  </div>
</div>

<script>
  function toggleSection(sectionId) {
    const content = document.getElementById(sectionId);
    const button = document.querySelector(`button[aria-controls="${sectionId}"]`);
    const expanded = button.getAttribute("aria-expanded") === "true";

    button.setAttribute("aria-expanded", !expanded);
    content.hidden = expanded;
  }
</script>
