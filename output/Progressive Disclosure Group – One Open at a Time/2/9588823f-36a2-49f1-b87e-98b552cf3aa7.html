<script>
document.querySelectorAll('details').forEach((el) => {
  el.addEventListener('toggle', () => {
    if (el.open) {
      document.querySelectorAll('details').forEach((el2) => {
        if (el !== el2) el2.removeAttribute('open');
      });
    }
  });
});
</script>
