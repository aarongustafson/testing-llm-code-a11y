<button id="openModalBtn">Open Modal</button>

<div id="myModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-content">
    <span class="closeBtn" aria-label="Close">&times;</span>
    <h2 id="modalTitle">Modal Title</h2>
    <p>Modal content goes here...</p>
  </div>
</div>

<style>
  .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
  .modal-content { background-color: #fff; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; }
  .closeBtn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
  .closeBtn:hover, .closeBtn:focus { color: black; text-decoration: none; cursor: pointer; }
</style>

<script>
  var modal = document.getElementById("myModal");
  var btn = document.getElementById("openModalBtn");
  var span = document.getElementsByClassName("closeBtn")[0];
  
  btn.onclick = function() { modal.style.display = "block"; modal.setAttribute("aria-hidden", "false"); }
  span.onclick = function() { modal.style.display = "none"; modal.setAttribute("aria-hidden", "true"); }
  window.onclick = function(event) { if (event.target == modal) { modal.style.display = "none"; modal.setAttribute("aria-hidden", "true"); } }
</script>
