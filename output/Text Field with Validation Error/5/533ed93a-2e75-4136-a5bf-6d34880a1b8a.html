<label for="color-question">What color is an orange?</label>
<input type="text" id="color-question" aria-describedby="color-error">
<span id="color-error" style="color:red; display:none;">Thatâ€™s not right. Try again.</span>
<script>
  document.getElementById('color-question').addEventListener('blur', function() {
    const answer = this.value.trim().toLowerCase();
    const error = document.getElementById('color-error');
    if (answer !== 'orange') {
      error.style.display = 'inline';
    } else {
      error.style.display = 'none';
    }
  });
</script>
