<form>
  <fieldset>
    <legend>Choose a theme:</legend>
    <label>
      <input type="radio" name="theme" value="light" required> Light
    </label>
    <label>
      <input type="radio" name="theme" value="dark" required> Dark
    </label>
    <label>
      <input type="radio" name="theme" value="high-contrast" required> High Contrast
    </label>
    <span class="error" style="color:red; display:none;">You must choose a theme to proceed</span>
  </fieldset>
  <button type="submit">Submit</button>
</form>
