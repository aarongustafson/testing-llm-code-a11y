<textarea id="message" placeholder="Describe your problem in detail..."></textarea>
<p id="error-msg" style="color: red; display: none;">Your message should be at least 20 words long. Please describe your problem in as much detail as possible.</p>
<script>
document.getElementById('message').addEventListener('input', function() {
    const message = this.value.trim();
    const wordCount = message.split(/\s+/).filter(word => word.length > 0).length;
    const errorMsg = document.getElementById('error-msg');
    errorMsg.style.display = wordCount < 20 ? 'block' : 'none';
});
</script>
