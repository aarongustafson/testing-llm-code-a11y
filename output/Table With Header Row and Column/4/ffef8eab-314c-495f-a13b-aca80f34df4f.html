<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Grade</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>
<script>
  const data = [
    {name: 'Barbara', grade: 'Kindergarten'},
    {name: 'Gregory', grade: '1st Grade'},
    {name: 'Janine', grade: '2nd Grade'}
  ];
  
  const tableBody = document.getElementById('table-body');
  data.forEach(row => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${row.name}</td><td>${row.grade}</td>`;
    tableBody.appendChild(tr);
  });
</script>
