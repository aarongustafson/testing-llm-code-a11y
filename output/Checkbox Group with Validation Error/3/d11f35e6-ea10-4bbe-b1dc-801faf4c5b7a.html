<form onsubmit="return validateCheckboxes()">
  <label>What fruits do you like?</label><br>
  <input type="checkbox" name="fruits" value="bananas"> Bananas<br>
  <input type="checkbox" name="fruits" value="oranges"> Oranges<br>
  <input type="checkbox" name="fruits" value="apples"> Apples<br>
  <span id="error-message" style="color: red;"></span><br>
  <input type="submit" value="Submit">
</form>
<script>
  function validateCheckboxes() {
    const checkboxes = document.querySelectorAll('input[name="fruits"]:checked');
    if (checkboxes.length === 0) {
      document.getElementById('error-message').textContent = 'You must choose one or more fruits';
      return false;
    }
    document.getElementById('error-message').textContent = '';
    return true;
  }
</script>
