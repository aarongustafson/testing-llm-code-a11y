<button id="openPopover" aria-haspopup="dialog" aria-controls="popoverDialog">Open Form</button>
<div id="popoverDialog" role="dialog" aria-modal="false" style="display:none; border:1px solid #ccc; padding:10px; position:absolute; background:#fff;">
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
    <button type="submit">Submit</button>
  </form>
  <button id="closePopover">Close</button>
</div>
<script>
  const openPopover = document.getElementById('openPopover');
  const closePopover = document.getElementById('closePopover');
  const popoverDialog = document.getElementById('popoverDialog');

  openPopover.addEventListener('click', () => {
    popoverDialog.style.display = 'block';
    openPopover.setAttribute('aria-expanded', 'true');
    popoverDialog.querySelector('input').focus();
  });

  closePopover.addEventListener('click', () => {
    popoverDialog.style.display = 'none';
    openPopover.setAttribute('aria-expanded', 'false');
    openPopover.focus();
  });
</script>
