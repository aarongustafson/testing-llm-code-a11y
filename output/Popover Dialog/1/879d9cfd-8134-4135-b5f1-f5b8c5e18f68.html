<button id="popoverButton">Open Form</button>
<div id="popoverDialog" style="display:none; position: absolute; background: white; border: 1px solid #ccc; padding: 10px; z-index: 100;">
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
document.getElementById('popoverButton').onclick = function() {
  var popover = document.getElementById('popoverDialog');
  popover.style.display = popover.style.display === 'none' ? 'block' : 'none';
};
</script>
