<nav>
  <button id="menu-toggle" aria-expanded="false" aria-controls="nav-menu">Menu</button>
  <ul id="nav-menu" hidden>
    <li><a href="/">Home</a></li>
    <li>
      <a href="/products" aria-haspopup="true">Products</a>
      <ul hidden>
        <li><a href="/products/frobs">Frobs</a></li>
        <li><a href="/products/thrips">Thrips</a></li>
      </ul>
    </li>
    <li><a href="/services">Services</a></li>
  </ul>
</nav>
<script>
  const menuToggle = document.getElementById('menu-toggle');
  const navMenu = document.getElementById('nav-menu');
  const subnavToggles = navMenu.querySelectorAll('[aria-haspopup]');

  menuToggle.addEventListener('click', () => {
    const expanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
    menuToggle.setAttribute('aria-expanded', !expanded);
    navMenu.hidden = expanded;
  });

  subnavToggles.forEach(toggle => {
    toggle.addEventListener('click', (e) => {
      const subMenu = toggle.nextElementSibling;
      if (subMenu) {
        const isHidden = subMenu.hidden;
        subMenu.hidden = !isHidden;
        e.preventDefault();
      }
    });
  });
</script>
