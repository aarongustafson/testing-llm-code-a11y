<button id="openModal">Open Modal</button>

<div id="myModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true" style="display:none;">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h2 id="modalTitle">Form Title</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<style>
  .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
  .modal-content { background-color: white; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; }
  .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; }
  .close:hover, .close:focus { color: black; text-decoration: none; cursor: pointer; }
</style>

<script>
  document.getElementById('openModal').onclick = function() {
    document.getElementById('myModal').style.display = 'block';
    document.getElementById('myModal').setAttribute('aria-hidden', 'false');
  };
  document.getElementById('closeModal').onclick = function() {
    document.getElementById('myModal').style.display = 'none';
    document.getElementById('myModal').setAttribute('aria-hidden', 'true');
  };
  window.onclick = function(event) {
    if (event.target == document.getElementById('myModal')) {
      document.getElementById('myModal').style.display = 'none';
      document.getElementById('myModal').setAttribute('aria-hidden', 'true');
    }
  };
</script>
