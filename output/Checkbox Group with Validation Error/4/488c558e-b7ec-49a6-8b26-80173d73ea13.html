<label for="fruits">What fruits do you like?</label>
<div id="fruits" role="group" aria-labelledby="fruits">
  <div>
    <input type="checkbox" id="bananas" name="fruits" value="bananas" required>
    <label for="bananas">Bananas</label>
  </div>
  <div>
    <input type="checkbox" id="oranges" name="fruits" value="oranges" required>
    <label for="oranges">Oranges</label>
  </div>
  <div>
    <input type="checkbox" id="apples" name="fruits" value="apples" required>
    <label for="apples">Apples</label>
  </div>
</div>
<span id="fruits-error" style="color: red; display: none;">You must choose one or more fruits</span>
