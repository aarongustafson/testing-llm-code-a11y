<label for="code-input">Enter two letters followed by 3 numbers:</label>
<input type="text" id="code-input" pattern="[A-Za-z]{2}\d{3}" title="Please enter exactly two letters followed by three numbers" aria-describedby="code-desc" required>
<span id="code-desc">Format: Two letters (A-Z, a-z) followed by three digits (0-9)</span>
